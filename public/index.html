<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset='utf-8' />
  <meta name="color-scheme" content="light only">
  <!-- <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="gbutton.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
  <div class="header">
    <span id="signin-user-name" style="display: none;"></span>
    <button id="signout-button" style="display: none;">Sign Out</button>
  </div>

  <img id="init-loader" style="display:none;" class="loader" src="loading.svg"></img>

  <div class="google-btn" id="authorize-button" style="display: none;">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="assets/google-logo.svg" />
    </div>
    <p class="btn-text"><b>Sign in with google</b></p>
  </div>

  <div class="err-view" style="display: none;">
  </div>

  <div class="main-view" style="display: none;">
    <input class="search-bar" placeholder=" חפש שם " oninput="filterList(this.value)" onfocus="clearSearchbarValue()" />
    <image class="details-icon hide" src="assets/details-18.svg" onclick="showSoldierDetails()"/>
    <div class="soldier-details-modal modal-window hide">
      <label class="title">פרטי חייל</label>
      <span class="close-btn" onclick="hideSoldierDetailsModal()">&#x2715</span>
      <div class="details">
        <div class="details-category id">
          <span class="details-item label">מ.א. </span><span class="details-item value"></span>
        </div>
        <div class="details-category name">
          <span class="details-item label">שם </span><span class="details-item value"></span>
        </div>
        <div class="details-category platoon">
          <span class="details-item label">מחלקה </span><span class="details-item value"></span>
        </div>
        <div class="details-category role">
          <span class="details-item label">תפקיד </span><span class="details-item value"></span>
        </div>
        <div class="details-category presence">
          <span class="details-item label">יממ </span><span class="details-item value"></span>
        </div>
        <div class="details-category presence-site">
          <span class="details-item label">נוכח </span><span class="details-item value"></span>
        </div>
        <div class="details-category presence-home">
          <span class="details-item label">חופשה </span><span class="details-item value"></span>
        </div>
        <div class="details-category presence-sick">
          <span class="details-item label">מחלה </span><span class="details-item value"></span>
        </div>
        <div class="details-category comment">
          <span class="details-item label">הערות</span><br>
          <span class="details-item value"></span>
        </div>
      </div>
    </div>
    <div class="filtered-list-c" style="display:none;">
      <ul class="filtered-list"></ul>
    </div>
    <table class="calendar">
      <thead>
        <tr>
          <th>א</th>
          <th>ב</th>
          <th>ג</th>
          <th>ד</th>
          <th>ה</th>
          <th>ו</th>
          <th>ש</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="days-pages">
      <div class="days-page action_btn">
        <div class="prev"><span>&#x3c;&#x3c; </span>הקודם </div>
      </div>
      <div class="days-page action_btn">
        <div class="next">הבא <span>&#x3e;&#x3e;</span></div>
      </div>
    </div>

    <div class="categories">
    </div>
    <div class="comment hide">
      <label>הערות</label>
      <img style="display: none;" class="loader" src="loading.svg">
      <textarea disabled onblur="saveComment()"></textarea>
    </div>
    <div class="daily-view">
      <label class="action_btn" onclick="showPresenceModal()">נוכחות יומית</label>
      <div class="daily-view-modal modal-window hide">
        <div class="title">
          <label class="title-text"></label>
          <div class="date-picker">
            <image class="date-picker-icon" src="assets/date-icon.svg"/>
            <input type="date" class='date-picker-input' onchange="setPresenceModalDate(event);">
          </div>
        </div>
        <label class="sub-title"></label>
        <span class="close-btn" onclick="hidePresenceModal()">&#x2715</span>
        <div class="whatsapp-btn" onclick="sharePresenceOnWhatsapp()">
          <image class="whatsapp-icon" src="assets/whatsapp.svg"/>
        </div>
        <div class="lists"></div>
      </div>
    </div>
   
    <img style="display:none;" class="main-loader" src="loading.svg">
  </div>

  <script src="g-api.js"></script>
  <script src="utils.js"></script>
  <script src="sheetlogic.js"></script>
  <script src="uilogic.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  <div class="spreadsheet-wrapper shrink" onclick="showSpreadsheet()">
    <input class="spreadsheet-id" placeholder="spreadsheet id" onblur="saveToLocalStorage(this.value)" />
  </div>
  <div class="spreadsheet-title"></div>
</body>

</html>
